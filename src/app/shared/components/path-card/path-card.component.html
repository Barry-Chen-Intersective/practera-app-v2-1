
<ion-card
  color="primary"
  class="card practera-card"
  notNgClass="{
     'locked-card': path.isLocked,
     'default-image-card': !path.leadImage
  }"
  [ngStyle]="{'background-image': backgroundImageStyle3 }"
> 
    <ion-card-content>
      <h4 color="primary-contrast">Start Here</h4>
      <h2 color="primary-contrast" class="path-name">Map Your Journey</h2>
    </ion-card-content>
    <ion-list class='path-list'>
      <clickable-item (click)="switch(0)">
        <app-circle-progress class="progress-icon" [data]="{percent: 20, radius: 4}">
      </app-circle-progress>
          <div class="path-way">Skills Assessment</div>
          <ion-icon name="arrow-forward" slot="end" color="primary" class="icon-forward"></ion-icon>
        </clickable-item>
    </ion-list>

</ion-card>

<ion-card
  color="primary"
  class="card practera-card"
  notNgClass="{
     'locked-card': path.isLocked,
     'default-image-card': !path.leadImage
  }"
  [ngStyle]="{'background-image': backgroundImageStyle1 }"
> 
    <ion-card-content>
      <h4 color="primary-contrast">Journey</h4>
      <h2 color="primary-contrast" class="path-name">Project Management</h2>
    </ion-card-content>

    <ion-list class='path-list'>
        <clickable-item (click)="switch(0)">
            <app-circle-progress class="progress-icon" [data]="{percent: 60, radius: 4}"></app-circle-progress>
            <div class="path-way">Communication</div>
            <ion-icon name="arrow-forward" slot="end" color="primary" class="icon-forward"></ion-icon>
        </clickable-item>

        <clickable-item  (click)="switch(0)">
            <app-circle-progress class="progress-icon" [data]="{percent: 40, radius: 4}"></app-circle-progress>
            <div class="path-way">Team Leadership</div>
            <ion-icon name="arrow-forward" slot="end" color="primary" class="icon-forward"></ion-icon>
        </clickable-item>
  
        <clickable-item  (click)="switch(0)">
            <app-circle-progress class="progress-icon" [data]="{percent: 0, radius: 4}"></app-circle-progress>
            <div class="path-way">Mastering Agile</div>
        <ion-icon name="arrow-forward" slot="end" color="primary" class="icon-forward"></ion-icon>
      </clickable-item>

    </ion-list>
</ion-card>

<ion-card
  color="primary"
  class="card practera-card"
  notNgClass="{
     'locked-card': path.isLocked,
     'default-image-card': !path.leadImage
  }"
  [ngStyle]="{'background-image': backgroundImageStyle2 }"
> 
    <ion-card-content>
          <h4 color="primary-contrast">Journey</h4>
          <h2 color="primary-contrast" class="path-name">Personal</h2>
    </ion-card-content>

          <div class="path-way">Critical Thinking</div>
          <ion-icon name="arrow-forward" slot="end" color="primary" class="icon-forward"></ion-icon>
        </clickable-item>
  
        <clickable-item  (click)="switch(0)">
            <ion-icon name="checkmark-circle" class="icon-done" color="primary"></ion-icon>
            <div class="path-way">Problem Solving</div>
            <ion-icon name="arrow-forward" slot="end" color="primary" class="icon-forward"></ion-icon>
        </clickable-item>  

        <clickable-item  (click)="switch(0)">
         <app-circle-progress class="progress-icon" [data]="{percent: 0, radius: 4}"></app-circle-progress>
          <div class="path-way">Teamwork</div>
          <ion-icon name="arrow-forward" slot="end" color="primary" class="icon-forward"></ion-icon>
        </clickable-item>

    </ion-list>

</ion-card>


<ion-card
  color="primary"
  class="card practera-card"
  notNgClass="{
     'locked-card': path.isLocked,
     'default-image-card': !path.leadImage
  }"
  [ngStyle]="{'background-image': backgroundImageStyle4 }"
> 
    <ion-card-content>
      <h4 color="primary-contrast">Destination</h4>
      <h2 color="primary-contrast" class="path-name">Get Credentials</h2>
    </ion-card-content>
    <ion-list class='path-list'>
      <clickable-item (click)="go('https://skills.practera.com')">
        <app-circle-progress class="progress-icon" [data]="{percent: 0, radius: 4}"></app-circle-progress>
        <div class="path-way">Submit Evidence</div>
        <ion-icon name="arrow-forward" slot="end" color="primary" class="icon-forward"></ion-icon>
        </clickable-item>
      <clickable-item>
        <ion-icon name="lock" color="medium" class="icon-lock"></ion-icon>
        <div class="path-way">Your Credentials</div>
      </clickable-item>
    </ion-list>

</ion-card>
