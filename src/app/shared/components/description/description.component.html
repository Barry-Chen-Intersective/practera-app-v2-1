<div class="container">
  <div *ngIf="content.length" class="text-content">
    <p #description [innerHtml]="content"
      [ngClass]="{ 'limit-height': isTruncating || heightExceeded, 'full-height': !isTruncating && !isInPopup, 'full-height-popup': !isTruncating && isInPopup }">
    </p>
  </div>

  <ng-container *ngIf="content && heightExceeded">
    <ng-container *ngIf="isTruncating">
      <ion-button color="primary" fill="clear" (click)="isTruncating = !isTruncating">
        SHOW MORE
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </ng-container>

    <ng-container *ngIf="!isTruncating">
      <ion-button color="primary" fill="clear" (click)="isTruncating = !isTruncating">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        SHOW LESS
      </ion-button>
    </ng-container>
  </ng-container>

</div>
