<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-padding-horizontal">{{programName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isMobile; else singlePage">
  <ng-container>
    <ion-grid class="desktop-view">
      <ion-row>
        <ion-col size="6" class="ion-padding home-component" appFloat>
          <app-home [refresh]="initiator$"></app-home>
        </ion-col>
        <ion-col class="ion-no-padding" appFloat isActivityCard="true">
          <app-project [refresh]="initiator$"></app-project>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button id="intercom-button" class="intercom-fab-button" mode="ios">
        <ion-icon name="help-circle"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ng-container>
</ion-content>
<ng-template #singlePage>
  <ion-content appFloat isActivityCard="true">
    <app-home [refresh]="initiator$"></app-home>
    <app-project [refresh]="initiator$"></app-project>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button id="intercom-button" class="intercom-fab-button" mode="ios">
        <ion-icon name="help-circle"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</ng-template>
